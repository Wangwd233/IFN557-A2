{% extends 'base.html' %}

{% block main %}
    <section>
        <div>
            <h1 class="text-info font-weight-light text-primary">BookList</h1>
        </div>

        <div class="card-deck">
        {% for book in books %}
            <div class="card">
                <img class="card-img-top" src="{{url_for('static', filename='image/'+book.image)}}" alt="Card image" style="height: 300px; width: 200px;">
                <div class="card-body">
                    <h3 class="card-title">{{book.bookName}}</h3>
                    <p class="card-text">{{book.description}}</p>
                    <p class="card-text"><small class="text-muted">available</small></p>
                </div>
                <div class="card-footer">
                    <a href="{{url_for('main.book', bookid=book.id)}}" class="btn btn-primary">Learn more</a>
                </div>
            </div>
        {% endfor %}
        </div>
    </section>
{% endblock %}
